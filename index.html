<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Counter</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- CSS file -->
    <link rel="stylesheet" href="scorecounter.css">
</head>

<body>
    <section class="section">
        <!-- Grid System -->
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <!-- Card including Score Counter -->
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is2by1">
                                <img src="https://images.unsplash.com/photo-1494199505258-5f95387f933c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=753&q=80"
                                    alt="Basketball court">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Score Counter
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span id="scoreP1">0</span> : <span id="scoreP2">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to track your score.
                                    Have fun!</p>

                                <label for="playTo" class="label is-large is-inline">Playing to: </label>
                                <div class="select is-rounded">
                                    <select name="playTo" id="playTo">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Btn" class="button card-footer-item">Player One +1</button>
                            <button id="resetBtn" class="button card-footer-item">Reset</button>
                            <button id="p2Btn" class="button card-footer-item">Player Two +1</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS Script -->
    <script src="app.js"></script>
</body>

</html>
